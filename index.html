<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Function: Generates proper random integer
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        // Function: return random string from an array
       //            using random generator function
        function getComputerChoice() {
            const choice = ["rock", "paper", "scissors"];

            let index = getRndInteger(0, 3);
            console.log(choice);
            return choice[index];
        }

        // Function: Play one round of rock paper scissor
        //         : between computer(randomly generated) and player
        function playRound(player, computer) {

            if (player == computer)
                return 3;
            
            else if (player == "rock") {
                if (computer == "paper")
                    return 2;
                else if (computer == "scissors")
                    return 1;
            }

            else if (player == "paper") {
                if (computer == "scissors")
                    return 2;
                else
                    return 1;
            }

            else {
                if (computer == "paper")
                    return 1;
                else
                    return 2;
            }
        }
        
        function game() {
            // Initialize variables to keep count of the output in each game
            let playerCount = 0;
            let computerCount = 0;

            // Play five rounds of rock paper scissor
            for (let i = 0; i < 5; i++) {
                let player = prompt("\t What is your pick? ").toLowerCase();
                let computer = getComputerChoice();
                
                // Check if user have entered the appropriate entities
                if (player == "rock" || player == "scissors" || player == "paper") {

                    // Check who has won theis round
                    if (playRound(player, computer) == 1)
                        playerCount++
                    else if (playRound(player, computer) == 2)
                        computerCount++
                }
            }

            if (playerCount > computerCount)
                console.log("Congratulation You have won the computer!");
            else if (playerCount < computerCount)
                console.log("Sorry: You have lost the game. Try again later!");
            else
                console.log("It is a tie for today! You deserve it!");
        }

        game();
    </script>
</head>
